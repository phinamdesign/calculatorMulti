<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        #wrapper{
            width: 185px;
            height: 210px;
            margin: 40px auto;
        }
        #table button{
            width: 38px;
            height: 35px;
        }
        #table{
            margin: 8px auto;
            background: aquamarine;
            border: 1px solid rebeccapurple;
        }
        #result{
            margin: 8px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <table id="table">
            <tbody>
            <tr>
                <td colspan="5"><input type="text" value="" id="result"></td>
            </tr>
            <tr id="d">
                <td><button type="button" value="1" class="btn" onclick="result.value+=this.value">1</button></td>
                <td><button type="button" value="2" class="btn" onclick="result.value+=this.value">2</button></td>
                <td><button type="button" value="3" class="btn" onclick="result.value+=this.value">3</button></td>
                <td><button type="button" value="+" class="btn" onclick="result.value+=this.value">+</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" class="btn" onclick="result.value+=this.value">4</button></td>
                <td><button type="button" value="5" class="btn" onclick="result.value+=this.value">5</button></td>
                <td><button type="button" value="6" class="btn" onclick="result.value+=this.value">6</button></td>
                <td><button type="button" value="-" class="btn" onclick="result.value+=this.value">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" class="btn" onclick="result.value+=this.value">7</button></td>
                <td><button type="button" value="8" class="btn" onclick="result.value+=this.value">8</button></td>
                <td><button type="button" value="9" class="btn" onclick="result.value+=this.value">9</button></td>
                <td><button type="button" value="*" class="btn" onclick="result.value+=this.value">X</button></td>
            </tr>
            <tr>
                <td><button type="button" value="c" class="btn" onclick="result.value=result.value.substr(0,result.value.length-1)">C</button></td>
                <td><button type="button" value="0" class="btn" onclick="result.value+=this.value">0</button></td>
                <td><button type="button" value="=" class="btn" onclick="result.value=eval(result.value)">=</button></td>
                <td><button type="button" value="/" class="btn" onclick="result.value+=this.value">/</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        function chainPlus() {

        }
    </script>
</body>
</html>
